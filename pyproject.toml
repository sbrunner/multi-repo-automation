[tool.black]
line-length = 110
target-version = ["py39"]

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.9"
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict = true

[tool.poetry]
name = "multi-repo-automation"
version = "0.0.0"
description = "Library for automation updates on multiple repositories."
readme = "README.md"
keywords = ["pre-commit"]
license = "BSD-2-Clause"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
]
authors = ["St√©phane Brunner <stephane.brunner@gmail.com>"]
repository = "https://github.com/sbrunner/multi-repo-automation"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
PyYAML = "6.0.2"
requests = "2.32.3"
"ruamel.yaml" = "0.18.6"
identify = "2.6.1"
tomlkit = "0.13.2"
json5 = "0.9.25"
configupdater = "3.2"
security_md = "0.2.3"
typing-extensions = "4.12.2"

[tool.poetry.group.dev.dependencies]
prospector = { extras = ["with_bandit", "with_mypy", "with_pyroma"], version = "1.12.1" }
types-PyYAML = "6.0.12.20240917"
types-requests = "2.32.0.20241016"
prospector-profile-duplicated = "1.6.0"
prospector-profile-utils = "1.9.1"

[tool.poetry.scripts]
mra-yaml = "multi_repo_automation.commented_yaml:main"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning", "poetry-plugin-tweak-dependencies-version", "poetry-plugin-drop-python-upper-constraint"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
pattern = "^(?P<base>\\d+(\\.\\d+)*)"
format-jinja = """
{%- if env.get("VERSION_TYPE") == "version_branch" -%}
{{serialize_pep440(bump_version(base, 1 if env.get("IS_MASTER") == "TRUE" else 2), dev=distance)}}
{%- elif distance == 0 -%}
{{serialize_pep440(base)}}
{%- else -%}
{{serialize_pep440(bump_version(base), dev=distance)}}
{%- endif -%}
"""

[tool.poetry-plugin-tweak-dependencies-version]
default = "present"
